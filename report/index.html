<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta charset="UTF-8" />
  <title>CIQ Benchmark: Smarter, Trustworthy AI Answers from Your Documents</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 3rem;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #1a237e;
      border-bottom: 4px solid #90caf9;
      padding-bottom: 1rem;
    }

    .buttons-container {
      width: 100%;
      max-width: 1100px;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
      margin: 1rem 0 2rem 0;
    }

    .btn {
      background-color: #e3f2fd;
      color: #0d47a1;
      font-size: 1rem;
      padding: 0.75rem 1.2rem;
      border: none;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .btn:hover {
      background-color: #bbdefb;
      cursor: pointer;
    }

    .collapse-btn {
      background-color: #eeeeee;
      cursor: pointer;
      padding: 1rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      text-align: left;
      outline: none;
      margin: 0.5rem 0;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 1100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .collapse-btn:hover {
      background-color: #e0e0e0;
    }

    .section-container {
      max-height: 1000px;
      overflow: hidden;
      transition: max-height 0.4s ease;
      margin-bottom: 2rem;
    }

    .section-container.collapsed {
      max-height: 0;
      overflow: hidden;
      margin-bottom: 2rem;
    }


    .section-container.active {
      display: block;
    }

    .table-container {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
      width: 100%;
      max-width: 1100px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.3rem;
    }

    th, td {
      padding: 1.5rem;
      text-align: left;
      vertical-align: top;
    }

    th {
      width: 35%;
      background-color: #e3f2fd;
      font-weight: 700;
      color: #0d47a1;
      font-size: 1.4rem;
    }

    td {
      background-color: #fafafa;
      color: #212121;
    }

    tr:not(:last-child) td, tr:not(:last-child) th {
      border-bottom: 1px solid #ddd;
    }

    .score {
      font-weight: bold;
      color: #2e7d32;
      font-size: 1.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      body {
        padding: 1.5rem;
      }
      h1 {
        font-size: 2rem;
      }
      .btn {
        font-size: 0.95rem;
        padding: 0.6rem 1rem;
      }
      table {
        font-size: 1.1rem;
      }
      th {
        font-size: 1.2rem;
      }
      .score {
        font-size: 1.3rem;
      }
      .buttons-container {
        flex-direction: column;
        align-items: flex-end;
      }
    }
  </style>
</head>
<body>
  <h1>CIQ vs Cohere: Head-to-Head Results on Enterprise-Grade RAG</h1>

  <div class="buttons-container">
    <a href="https://github.com/NineBit-Computing/ciq-py-client/actions" class="btn" target="_blank">üîÅ Run All Tests</a>
    <a href="https://colab.research.google.com/github/NineBit-Computing/ciq-py-client/blob/main/examples/ciq_rag_demo.ipynb" class="btn" target="_blank">üß™ Try on Colab</a>
    <a href="https://ninebit-ciq-community.slack.com/join/shared_invite/zt-38oi663on-9R~0J8echKGQ8NV2zRKJZA#/shared-invite/email" class="btn" target="_blank">üí¨ Join Slack</a>
  </div>

  <div id="benchmark-sections"></div>

  <script>
    fetch('index.json')
      .then(res => res.json())
      .then(entries => {
        if (!Array.isArray(entries)) return;

        const container = document.getElementById('benchmark-sections');

        entries.reverse().forEach((entry, index) => {
          const utcDate = new Date(entry.timestamp_utc);
          const localTimeStr = utcDate.toLocaleString(undefined, {
            weekday: 'short',
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            timeZoneName: 'short'
          });

          const isLatest = index === 0;

          const button = document.createElement('button');
          button.className = 'collapse-btn';
          const arrow = document.createElement('span');
          arrow.textContent = isLatest ? '‚ñæ' : '‚ñ∏';
          button.append(localTimeStr, arrow);

          const section = document.createElement('div');
          section.className = 'section-container';
          if (isLatest) section.classList.add('active');
          if (!isLatest) section.classList.add('collapsed');

          const tableContainer = document.createElement('div');
          tableContainer.className = 'table-container';

          const table = document.createElement('table');
          Object.entries(entry).forEach(([key, value]) => {
            if (key === 'timestamp_utc') return;

            const row = document.createElement('tr');
            row.innerHTML = `
              <th>${key}</th>
              <td>${
                key === 'ciq_answer_score'
                  ? `<span class="score">${value}</span>`
                  : value
              }</td>
            `;
            table.appendChild(row);
          });

          tableContainer.appendChild(table);
          section.appendChild(tableContainer);

          button.addEventListener('click', () => {
            const isCollapsed = section.classList.toggle('collapsed');
            arrow.textContent = isCollapsed ? '‚ñ∏' : '‚ñæ';
          });

          container.appendChild(button);
          container.appendChild(section);
        });
      })
      .catch(err => {
        document.getElementById('benchmark-sections').innerHTML =
          '<p>‚ö†Ô∏è Failed to load benchmark data.</p>';
        console.error(err);
      });
  </script>
</body>
</html>
